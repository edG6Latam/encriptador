<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Alura</title>
  </head>
  <body>
   <div class="encriptador">
    <div class="container">
      <section class="caja1">
        <div class="caja1-img">
          <img src="img/Logo.png" alt="logo">
        </div>
        <div class="caja1-contenedor">
          <textarea class="textArea1" name="" id="" cols="30" rows="10">
            kjhajkshdkjahskjdhjkashdasd asdasd asdasda asdasdasdas
            asdasdasdasasd
            asdasdasd
          </textarea>
          <p>!! solo letras no se permiten numeros ni acentos</p>
          <div class="caja1-botones">
            <button class="button1">Codificar</button>
            <button class="button2">Descodificar</button>
          </div>
        </div>
      </section>
      <section class="caja2">
        <div class="caja2-contenedor">
          <textarea class="textArea2" readonly name="" id="" cols="30" rows="10">
          </textarea>        
          <button class="button3">Copiar</button>
        </div>
        <div class="caja2-img">
          <img src="img/Muneco.png" alt="muneco">
          <h4>Ningun mensaje fue encotrado</h4>
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
      </section>
    </div>
   </div>
  
    <script src="index.js"></script>
  </body>
</html>
